<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./pages/index.css" type="text/css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo-link" target="_blank" href="#">
      <img class="header__logo" src="./images/__logo.svg" alt="место" title="место">
    </a>    
  </header>

 

  <main>
    <section class="profile">
      <div class="user">
        <img class="user__avatar" src="./images/__avatar.jpg" alt="фото пользователя" title="фото пользователя">
        <div class="user__profile-info">
          <div class="user__name-block">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <button class="user__edit-button" type="submit" aria-label="edit"></button>
          </div>    
          <p class="user__about">Исследователь океана</p>
        </div>
      </div>
      
      <button class="add-button" type="button">
        <img class="add-button__image" src="images/__add-button.svg" alt="кнопка" title="кнопка">
      </button>
    </section>

    <section class="photo-tape">
      <ul class="photos-grid">
      </ul>
    </section>
  </main>
  <footer class="footer">
    &copy; 2021 Mesto Russia
  </footer>
  
  <section class="popup popup_profile">
    <form class="popup__container popup__container_profile" name="userProfileForm">
      <button type="reset" class="popup-close" aria-label="close"></button>
      <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>
      <input class="popup__input popup__input_text_name" name="Name" type="text" placeholder="Ваше имя">
      <input class="popup__input popup__input_text_about" name="Job" type="text" placeholder="Чем вы занимаетесь">
      <button type="submit" formtarget="_self" class="popup__save-button popup__save-button_profile" aria-label="save">Сохранить</button>
    </form>
  </section>

  <section class="popup popup_add">
    <form class="popup__container popup__container_add" name="addCardForm">
      <button type="reset" class="popup-close popup-close_add" aria-label="close"></button>
      <h2 class="popup__title popup__title_add">Новое место</h2>
      <input class="popup__input popup__input_text_title" name="Title" type="text" placeholder="Название">
      <input class="popup__input popup__input_link_photo" name="Link" type="text" pattern="[h][t][t][p].*"  placeholder="Ссылка на картинку" required>
      <button type="submit" formtarget="_self" class="popup__save-button popup__save-button_add" aria-label="create">Создать</button>
    </form>
  </section>

  <section class="photo-popup">
    <figure class="photo-popup__photo-block">
      <button type="reset" class="popup-close popup-close_card" aria-label="close"></button>
      <img class="photo-popup__photo" alt="#" src="#">
      <figcaption class="photo-popup__caption"></figcaption>
    </figure>
  </section>

   <template class="template">
    <li class="photo">
      <img class="photo__img">
      <div class="photo__description">
        <h2 class="photo__title"></h2>
        <button class="photo__like" type="button" aria-label="like"></button>
      </div>
      <button class="photo__delete" type="button" aria-label="delete"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
