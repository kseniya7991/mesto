<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./styles/index.css" type="text/css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a class="header__logo" target="_blank" href="#"></a>    
  </header>

  <section class="popup">
    <form class="popup__container">
      <button class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
      <input class="popup__about" type="text" placeholder="Исследователь океана">
      <button type="submit" formtarget="_self" class="popup__save-button">Сохранить</button>
    </form>
  </section>

  <main>
    <section class="profile">
      <div class="user">
        <img class="user__avatar" src="./images/__avatar.jpg" alt="user-photo" title="user-photo">
        <div class="user__profile-info">
          <h1 class="user__name">Жак-Ив Кусто
            <button class="user__edit-button"></button>
          </h1>
          <p class="user__about">
            Исследователь океана
          </p>
        </div>
      </div>
      <button class="add-button">
      </button>
    </section>

    <ul class="photos-grid">
      <li class="photo">
        <img class="photo__img" alt="Карачаево-Черкесск" title="Карачаево-Черкесск" src="./images/karachaevsk.jpg">
        <article class="photo__description">
          <h2 class="photo__title">Карачаево-Черкесск</h2>
          <button class="photo__like" ></button>
        </article>
      </li>
      <li class="photo">
        <img class="photo__img" alt="Гора Эльбрус" title="Гора Эльбрус" src="./images/elbrus.jpg">
        <article class="photo__description">
          <h2 class="photo__title">Гора Эльбрус</h2>
          <button class="photo__like" ></button>
        </article>
      </li>
      <li class="photo">
        <img class="photo__img" alt="Домбай" title="Домбай" src="./images/dombay.jpg">
        <article class="photo__description">
          <h2 class="photo__title">Домбай</h2>
          <button class="photo__like" ></button>
      </li>
      <li class="photo">
        <img class="photo__img" alt="Красная Поляна" title="Красная Поляна" src="./images/krasnaya-polyana.jpg">
        <article class="photo__description">
          <h2 class="photo__title">Красная Поляна</h2>
          <button class="photo__like" ></button>
      </li>
      <li class="photo">
        <img class="photo__img" alt="Сулакский Каньон" title="Сулакский Каньон" src="./images/sulakskiy-kanyon.jpg">
        <article class="photo__description">
          <h2 class="photo__title">Сулакский Каньон</h2>
          <button class="photo__like" ></button>
      </li>
      <li class="photo">
        <img class="photo__img" alt="Роза Пик" title="Роза Пик" src="./images/roza-pik.jpg">
        <article class="photo__description">
          <h2 class="photo__title">Роза Пик</h2>
          <button class="photo__like" ></button>
      </li>
    </ul>
  </main>
  <footer class="footer">
    &copy; 2021 Mesto Russia
  </footer>
  
  <script src="./scripts/test.js"></script>
</body>
</html>
